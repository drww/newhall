<h1>TIMER Function</h1>
<h4>Purpose:</h4>
<p>To return single-precision floating-point numbers representing the elapsed number of seconds since midnight or system reset.</p>
<h4>Syntax:</h4>
<pre><i>v</i>=<b>TIMER</b></pre>
<h4>Comments:</h4>
<p>Fractions of seconds are calculated to the nearest degree possible. Timer is read-only.</p>
